<!DOCTYPE html>
  <html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>

  <body>

    <main>
      <div id="card01" class="screen1">
        <div class="wrapper01">
          <h1>Qual é a sua sorte de hoje?</h1>
  
          <p>Abra o biscoito e descubra!</p>
  
          <button id="but01"><img id="img01" src="./images/fortune-cookie.svg" alt="Imagem de um biscoito"><button>
          
        </div>
      </div>

      <div id="card02" class="screen2 hide">
        <div class="wrapper02">
          <h2>Qual é a sua sorte de hoje?</h2>
  
          <p id="text2">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
          
          <img id="img2" src="./images/opened-cookie.svg" alt="Imagem de um biscoito partido ao meio">

          <form action="">
            <button id="but02" type="submit">Abrir outro biscoito</button>
          </form>
        </div>
    </main>
    
    <script src="./main.js"></script>
