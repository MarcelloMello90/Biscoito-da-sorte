        <button>
          <img src="./images/fortune-cookie.svg" alt="Imagem de um biscoito">

      <h2>Aqui está a sua sorte de hoje:</h2>

      <p id="messg"> Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

    </div>
